<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Editar Movimentação</title>
</head>
<body>

	<div layout:fragment="body">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Editar Movimentação</h4>
							</div>
							<div class="card-body">
								<form th:action="@{/movement/update}" method="POST" th:object="${movimentacao}">
									<div class="row" >
										<div class="col-md-5 pr-1">
											<div class="form-group">
												<label>Nome</label> <input type="text" class="form-control"
													name="movimentacaoNome" th:field="${movimentacao.nome}">
											</div>
										</div>
										<div hidden  class="col-md-4 px-1">
											<div class="form-group">
												<label>Categoria</label>
												<input type="text" class="form-control" placeholder="selecione" name="movimentacaoCategoriaId" th:field="${movimentacao.categoriaId}"> 
												
											</div>
										</div>
										<div class="col-md-3 pl-1">
											<div class="form-group">
												<label for="exampleInputEmail1">Data</label> <input
													type="date" class="form-control" placeholder="" name="movimentacaoData" th:field="${movimentacao.data}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 pr-1">
											<div class="form-group">
												<label>Descrição</label> <input type="text"
													class="form-control" placeholder="Descrição"
													name="movimentacaoDescricao" th:field="${movimentacao.descricao}">
											</div>
										</div>
										<div class="col-md-6 pl-1">
											<div class="form-group">
												<label hidden>PESSOA FISICA</label> <input hidden type="text"
													class="form-control" placeholder="Last Name"
													name="movimentacaoPessoaFisicaId" th:field="${movimentacao.pessoaFisicaId}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label>Tipo Movimentação</label> <input type="text"
													class="form-control" placeholder="Tipo Movimentação"
													name="movimentacaoTipo" th:field="${movimentacao.tipoMovimentacao}">
											</div>
										</div>

										<div class="col-md-4 pr-1">
											<div class="form-group">
												<label>valor</label> <input type="text" class="form-control"
													placeholder="Valor" name="movimentacaoValor" th:field="${movimentacao.valor}">
											</div>
											
												<div hidden class="form-group">
												<label>valor</label> <input type="text" class="form-control"
													placeholder="Valor" name="movimentacaoValor" th:field="${movimentacao.id}">
											</div>
										</div>
									</div>

									<button type="submit" class="btn btn-info btn-fill pull-right"
										th:href="@{/movement/list}">Salvar</button>
									<div class="clearfix"></div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>


	</div>

</body>
</html>
