<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Editar Perfil</title>
</head>
<body>

	<div layout:fragment="body">
		<div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Editar Perfil</h4>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/user/update}" method="POST" th:object="${pFisica}">
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group" >
                                                    <label >Nome Usu√°rio (desabilitato)</label>
                                                    <input type="text" class="form-control" disabled=""  th:field="${usuarioLogado.nomeUsuario}" >
                                                </div>
                                            </div>
                                      
                            
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Nome Completo</label>
                                                    <input type="text" class="form-control"  th:field="${usuarioLogado.nomeCompleto}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>E-mail</label>
                                                    <input type="text" class="form-control"  th:field="${usuarioLogado.email}">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>E-mail Alternativo</label>
                                                    <input type="text" class="form-control"  th:field="${usuarioLogado.emailAlternativo}">
                                                </div>
                                            </div>
                                        </div>
                                        
                             
                                       <div>
                                       <button type="submit" class="btn btn-info btn-fill pull-right" >Salvar</button>
                                       <input type="hidden"  th:field="${usuarioLogado.id}" >
                                       </div>
                                        
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>


	</div>

</body>
</html>
