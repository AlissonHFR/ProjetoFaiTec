<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Perfil do Usuário</title>
</head>
<body>

	<div layout:fragment="body">
		<div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Perfil do Usuário</h4>
                                </div>
                                <div class="card-body">
                                    <form >
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group" >
                                                    <label >Nome Usuário (desabilitato)</label>
                                                    <input type="text" class="form-control" disabled=""  th:field="${pFisica.nomeUsuario}" >
                                                </div>
                                            </div>
                                      
                            
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Nome Completo</label>
                                                    <input type="text" class="form-control" disabled="" th:field="${pFisica.nomeCompleto}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>E-mail</label>
                                                    <input type="text" class="form-control" disabled="" th:field="${pFisica.email}">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>E-mail Alternativo</label>
                                                    <input type="text" class="form-control" disabled="" th:field="${pFisica.emailAlternativo}">
                                                </div>
                                            </div>
                                        </div>
                                        
                             
                                       
                                        <a  class="btn btn-info btn-fill pull-right" th:href="@{/user/edit/1}">Editar perfil</a>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>


	</div>

</body>
</html>
