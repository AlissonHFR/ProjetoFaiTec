<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
<script src="/resources/js/jquery/jquery-3.4.1.min.js"></script>
<link href="/resources/css/styles.css" rel="stylesheet" />
<link href="/resources/css/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet" />
<script src="/resources/js/font-awesome/all.min.js"></script>

</head>

<body class="text-center">

	<form  class="form-signin" action="/"  >
		<img class="mb-4"
			src="/resources/imgs/login.jpeg" alt="" width="200" height="200"/>
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			type="email" name ="email" id="inputEmail" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" name="senha" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	</form>

	<script src="/resources/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="/resources/js/scripts.js"></script>

	<script src="/resources/js/datatable/jquery.dataTables.min.js"></script>
	<script src="/resources/js/datatable/dataTables.bootstrap4.min.js"></script>
	<script src="/resources/assets/demo/datatables-init.js"></script>


</body>
</html>
