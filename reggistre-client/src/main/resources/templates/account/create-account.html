<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/resources/create/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/resources/create/css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content ">  
                    <form th:action="@{/user/create}" method="POST" th:object="${pFisica}" class="signup-form">
                        <h2 class="form-title">Criar Conta</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Seu nome completo" name="nomeCompleto"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input"  placeholder="Seu usuário" name="nomeUsuario"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input"  placeholder="Seu email" name="email"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input"  placeholder="Seu email alternativo" name="emailAlternativo"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input"  placeholder="Senha" name="senha"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input"  placeholder="Repita sua senha" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com todas as declarações nos  <a href="#" class="term-service">Termos de serviço</a></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" id="submit" class="form-submit" value="Inscrever-se" th:href="@{/account/login-page}" >Inscrever-se</button>
                        </div>
                    </form>
                    <p class="loginhere">
                        Já possui uma conta ? <a th:href="@{/account/login-page}" class="loginhere-link">Entre aqui</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/resources/create/vendor/jquery/jquery.min.js"></script>
    <script src="/resources/create/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
