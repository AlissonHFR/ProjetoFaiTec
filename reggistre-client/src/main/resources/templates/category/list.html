<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="body">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-plain table-plain-bg">
							<div class="card-header ">
								<h4 class="card-title">Lista de Categorias</h4>
								<br>
								<div class="row">
											
											<div class="col-4">
												<a class="btn btn-primary" th:href="@{/category/register}"
												role="button">
												<i class="fas fa-plus"></i>
												  Adicionar Categoria
												</a>
												
											</div>
								</div>
						<!-- 		<li><a class="nav-link" th:href="@{/category/register}"> <i
							class="nc-icon nc-notes"></i>
							<p>Adicionar Categoria</p>
					</a></li> -->

							</div>
							<div class="card-body table-full-width table-responsive">
								<table class="table table-hover">
									<thead>
										<th hidden>Pessoa fisica ID</th>
										<th>Nome</th>
										<th>Tipo</th>
										<th hidden>Valor</th>
										<th hidden>Categoria</th>
										<th hidden>Categoria Tipo</th>
										<!-- <th>City</th> -->
									</thead>
									<tbody >
										<tr th:each="categoria : ${categoria}" >
											<td hidden  >1</td>
											<td th:text="${categoria.nome}">1</td>
											<!-- <td th:text="${movimentacao.descricao}">1</td> -->
											<td th:text="${categoria.tipo}">$36,738</td>
											<td>
											
												<div class="row">
											
											<div class="col-4">
												<a class="btn btn-danger" th:href="@{/category/delete/{id} (id=${categoria.id})}"
												role="button"
												>
												<i class="fas fa-trash-alt"></i>
												</a>
											</div>
										</div>
											
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>



	</div>

</body>
</html>
