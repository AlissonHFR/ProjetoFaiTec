<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Adicionar Categoria</title>
</head>
<body>

	<div layout:fragment="body">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Adicionar Categoria</h4>
							</div>
							<div class="card-body">
								<form th:action="@{/category/create}" method="POST"
									th:object="${categoria}">
									<div class="row">
										<div class="col-md-5 pr-1">
											<div class="form-group">
												<label>Nome</label> <input type="text" class="form-control"
													placeholder="Nome" name="nome">
											</div>
										</div>
										<div class="col-md-4 px-1">
											<div class="form-group">
												<label>Tipo</label>
												<br>
												<!--  <input  type="text" class="form-control" placeholder="Tipo" name="tipo"> -->
												<select class="col-md-4 px-1" name="tipo">
													<option value="receita">Receita</option>
													<option value="despesa">Despesa</option>
													
												</select>

											</div>
										</div>
										<div class="col-md-3 pl-1">
											<div class="form-group">
												<label hidden for="exampleInputEmail1">PESSOA FISICA</label>
												<input hidden type="text" class="form-control"
													name="pessoaFisicaId" th:value="${usuarioLogado.id}">
											</div>
										</div>
									</div>


									<button type="submit" class="btn btn-info btn-fill pull-right"
										th:href="@{/category/list}">Salvar</button>
									<div class="clearfix"></div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>


	</div>

</body>
</html>
